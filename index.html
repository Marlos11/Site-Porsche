<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./public/favicon-porsche.ico" type="image/x-icon">

    <title>Site Porsche</title>
</head>

<body>
    <div id="container">
        <header class="header">
            <img src="./assets/porsche-logo.svg" alt="porsche-logo">
        </header>

        <main class="content">
            <section class="section-car">
                <div class="img-car">
                    <img src="./assets/p-br-r1.jpeg" alt="porsche-amarela">
                </div>
            </section>

            <section class="definicoes-carro">
                <h2 class="title">
                    The Porsche
                </h2>
                <div>
                    <img src="./assets/911-logo.svg" alt="logo-Porsche 911">
                </div>

                <h3 class="subtitle">
                    911 Turbo S (2024)
                </h3>

                <p class="description">
                    ic√¥nico carro esportivo com motor montado na traserira e desempenho superior
                </p>

                <section class="colors">
                    <h3>
                        Cores do Exterior do Veiculo
                    </h3>

                    <ul class="colors-palette">
                        <li>
                            <span class="br selected" style="background: #efefef;"></span>
                        </li>
                        <li>
                            <span class="pt" style="background: #000000;"></span>
                        </li>
                        <li>
                            <span class="vm" style="background: #cc0033;"></span>
                        </li>
                        <li>
                            <span class="am" style="background: #ffcc00;"></span>
                        </li>
                    </ul>
                </section>
                <section class="wheels">
                  <h3 >Rodas</h3>
                    <ul class="wheels-collection">
                        <li>
                            <span class="r1 selected" style="background-position: 0px 75%;"></span>
                        </li>
                        <li>
                            <span class="r2" style="background-position: 0px 87.5%;"></span>
                        </li>
                        <li>
                            <span class="r3" style="background-position: 0px 0%;"></span>
                        </li>
                        <li>
                            <span class="r4 " style="background-position: 0px 100%;"></span>
                        </li>
                    </ul>
                </section>
            </section>
        </main>
    </div>
</body>
<script src="./index.js"></script>
</html>
